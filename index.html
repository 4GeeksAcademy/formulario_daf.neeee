<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <div class="container">
      <div class="card mt-5">
        <div class="card-header fs-4 fw-bolder text-start">Payment form example</div>
        <div class="card-body pb-0">
          <div class="row"></div>
          <div class="col-12">
            <div class="alert alert-danger text-start text-danger font-weight-normal py-2 pl-3" role="alert">
              Some fields are missing
            </div>
            <form>
              <div class="row">
                <div class="col-sm-5 pb-3">
                  <label for="cardNumber" class="form-label fw-semibold">Card #</label>
                  <input
                    type="text"
                    class="form-control"
                    id="cardNumber"
                    placeholder="XXXXXXXXXXXXXXXXXX"
                    required
                    pattern="\d{16}"
                    title="Please enter a valid 16-digit card number"/>
                </div>
                <div class="col-sm-3 pb-3">
                  <label for="CVC" class="form-label fw-semibold">CVC #</label>
                  <input
                    type="text"
                    class="form-control"
                    id="CVC"
                    placeholder="0000"
                    required
                    pattern="\d{3,4}"
                    title="Please enter a valid 3 or 4-digit CVC"/>
                </div>
                <div class="col-sm-4 pb-3">
                  <label for="amount" class="form-label fw-semibold">Amount</label>
                  <div class="pesos">
                        <span class="pesosIcon"><i class="fa-solid fa-dollar-sign"></i></span>
                        <input
                        type="number"
                        class="form-control"
                        id="amount"
                        placeholder="Amount"
                        required
                        min="0.01"
                        step="0.01"
                        title="Please enter a valid amount"/>
                  </div>
                </div>
              </div>
                <div class="row">
                    <div class="col-sm-6 pb-3">
                    <label for="firstName" class="form-label fw-semibold">First Name</label>
                    <input
                    type="text"
                    class="form-control"
                    id="firstName"
                    placeholder=""
                    required
                    title="Please enter your first name"/>
                </div>
                <div class="col-sm-6 pb-3">
                  <label for="lastName" class="form-label fw-semibold">Last Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="lastName"
                    placeholder=""
                    required
                    title="Please enter your last name"/>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-6 pb-3">
                  <label for="city" class="form-label fw-semibold">City</label>
                  <input
                    type="text"
                    class="form-control"
                    id="city"
                    placeholder=""
                    required
                    title="Please enter your city"/>
                </div>
                <div class="col-sm-3 pb-3">
                  <label for="state" class="form-label fw-semibold">State</label>
                  <select class="form-select" id="state" required>
                    <option value="">Pick a state</option>
                    <option value="Florida">Florida</option>
                    <option value="Tampa">Tampa</option>
                    <option value="Orlando">Orlando</option>
                  </select>
                </div>
                <div class="col-sm-3 pb-3">
                  <label for="pCode" class="form-label fw-semibold">Postal Code</label>
                  <input
                    type="text"
                    class="form-control"
                    id="pCode"
                    placeholder=""
                    required
                    pattern="\d{5}"
                    title="Please enter a valid 5-digit postal code"/>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 pb-3">
                  <p for="exampleAccount" class="fw-semibold">We accept:</p>
                  <div class="btn-group" data-toggle="buttons">
                    <label class="btn btn-secondary">
                      <input
                        autocomplete="off"
                        checked
                        id="masterCard"
                        name="options"
                        type="radio"
                        required/>
                      <i class="fa-brands fa-cc-mastercard"></i>
                    </label>
                    <label class="btn btn-secondary">
                      <input
                        autocomplete="off"
                        id="visaCard"
                        name="options"
                        type="radio"
                        required/>
                      <i class="fa-brands fa-cc-visa"></i>
                    </label>
                    <label class="btn btn-secondary">
                      <input
                        autocomplete="off"
                        id="dinersClub"
                        name="options"
                        type="radio"
                        required/>
                      <i class="fa-brands fa-cc-diners-club"></i>
                    </label>
                    <label class="btn btn-secondary">
                      <input
                        autocomplete="off"
                        id="amex"
                        name="options"
                        type="radio"
                        required/>
                      <i class="fa-brands fa-cc-amex"></i>
                    </label>
                  </div>
                </div>
                <div class="col-md-6 pb-3 mb-2">
                  <label for="exampleMessage" class="fw-semibold mb-2">Message</label>
                  <textarea
                    class="form-control"
                    id="exampleMessage"
                    rows="3"
                    required
                    title="Please add a message"></textarea>
                  <small class="text-muted">Add any notes here.</small>
                </div>
              </div>
              <div class="card-footer text-muted text-end">
                <button class="btn btn-secondary" type="reset">Cancel</button>
                <button id="sendForm" class="btn btn-primary" type="submit">Send</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
